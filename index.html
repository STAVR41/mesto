<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="pages/index.css">
   <title>Mesto</title>
</head>

<body class="wrapper">
   <header class="header">
      <img src="images/logo.svg" alt="Изображение" class="header__logo">
   </header>
   <main class="content">
      <section class="profile">
         <div class="profile__jack">
            <img src="images/jack.png" alt="Изображение" class="profile__img">
            <div class="profile__container">
               <div class="profile__container-top">
                  <h1 class="profile__title">Жак-Ив Кусто</h1>
                  <span><img class="profile__redact redact" src="images/redact.svg" alt="Изображение"></span>
               </div>
               <p class="profile__subtitle">Исследователь океана</p>
            </div>
         </div>
         <div class="profile__button">
            <img class="profile__plus" src="images/plus.svg" alt="Изображение">
         </div>
      </section>
      <section class="cards">
         <article class="card">
            <img src="images/karachevsk.png" alt="Изображение" class="card__img">
            <div class="card__text-block">
               <h3 class="card__title">Карачаевск</h3>
               <div class="card__like"></div>
            </div>
         </article>
         <article class="card">
            <img src="images/elbrus.png" alt="Изображение" class="card__img">
            <div class="card__text-block">
               <h3 class="card__title">Гора Эльбрус</h3>
               <div class="card__like card__like_active"></div>
            </div>
         </article>
         <article class="card">
            <img src="images/dombay.png" alt="Изображение" class="card__img">
            <div class="card__text-block">
               <h3 class="card__title">Домбай</h3>
               <div class="card__like"></div>
            </div>
         </article>
         <article class="card">
            <img src="images/elbrus.png" alt="Изображение" class="card__img">
            <div class="card__text-block">
               <h3 class="card__title">Гора Эльбрус</h3>
               <div class="card__like"></div>
            </div>
         </article>
         <article class="card">
            <img src="images/dombay.png" alt="Изображение" class="card__img">
            <div class="card__text-block">
               <h3 class="card__title">Домбай</h3>
               <div class="card__like"></div>
            </div>
         </article>
         <article class="card">
            <img src="images/karachevsk.png" alt="Изображение" class="card__img">
            <div class="card__text-block">
               <h3 class="card__title">Карачаево-Черкес</h3>
               <div class="card__like"></div>
            </div>
         </article>
      </section>
   </main>
   <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
   </footer>
   <div class="popup">
      <form action="#" novalidate class="popup__container">
         <h3 class="popup__title">Редактировать профиль</h3>
         <input value="Жак-Ив Кусто" tabindex="1" type="text" class="popup__name">
         <input value="Исследователь океана" tabindex="2" type="text" class="popup__achievements">
         <button tabindex="3" type="submit" class="popup__save">Сохранить</button>
         <button tabindex="4" type="submit" class="popup__close redact"></button>
      </form>
   </div>
   <script src="scripts/script.js"></script>
</body>

</html>
