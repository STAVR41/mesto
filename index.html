<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="pages/index.css">
   <title>Mesto</title>
</head>

<body class="wrapper">
   <header class="header">
      <img src="images/logo.svg" alt="Изображение" class="header__logo">
   </header>
   <main class="content">
      <section class="profile">
         <div class="profile__image-container">
            <img src="images/jack.png" alt="Изображение" class="profile__img">
            <div class="profile__container">
               <div class="profile__info-container">
                  <h1 class="profile__title">Жак-Ив Кусто</h1>
                  <button type="button" class="profile__edit-button"></button>
               </div>
               <p class="profile__subtitle">Исследователь океана</p>
            </div>
         </div>
         <button type="button" class="profile__add-button"></button>
      </section>
      <section class="cards">
         <article class="card">
            <img src="images/karachevsk.png" alt="Карачаевск" class="card__img">
            <div class="card__text-block">
               <h2 class="card__title">Карачаевск</h2>
               <button type="button" class="card__like"></button>
            </div>
         </article>
         <article class="card">
            <img src="images/elbrus.png" alt="Гора-Эльбрус" class="card__img">
            <div class="card__text-block">
               <h2 class="card__title">Гора Эльбрус</h2>
               <div class="card__like"></div>
            </div>
         </article>
         <article class="card">
            <img src="images/dombay.png" alt="Домбай" class="card__img">
            <div class="card__text-block">
               <h2 class="card__title">Домбай</h2>
               <button type="button" class="card__like"></button>
            </div>
         </article>
         <article class="card">
            <img src="images/elbrus.png" alt="Гора-Эльбрус" class="card__img">
            <div class="card__text-block">
               <h2 class="card__title">Гора Эльбрус</h2>
               <button type="button" class="card__like"></button>
            </div>
         </article>
         <article class="card">
            <img src="images/dombay.png" alt="Домбай" class="card__img">
            <div class="card__text-block">
               <h2 class="card__title">Домбай</h2>
               <button type="button" class="card__like"></button>
            </div>
         </article>
         <article class="card">
            <img src="images/karachevsk.png" alt="Карачаево-Черкеская" class="card__img">
            <div class="card__text-block">
               <h2 class="card__title">Карачаево-Черкес</h2>
               <button type="button" class="card__like"></button>
            </div>
         </article>
      </section>
   </main>
   <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
   </footer>
   <div class="popup popup_type_redact">
      <div class="popup__container">
         <h3 class="popup__title">Редактировать профиль</h3>
         <form action="#" name="Form" novalidate class="form">
            <input tabindex="1" type="text" name="profileName" class="form__input form__input_type_name">
            <input tabindex="2" type="text" name="profileJob" class="form__input form__input_type_job">
            <button tabindex="3" type="submit" class="form__save">Сохранить</button>
         </form>
         <button tabindex="4" type="button" class="popup__close"></button>
      </div>
   </div>
   <div class="popup popup_type_card">
      <div class="popup__container">
         <h3 class="popup__title">Новое место</h3>
         <form action="#" name="Form" novalidate class="form">
            <input tabindex="1" type="text" name="profileName" class="form__input form__input_type_name">
            <input tabindex="2" type="text" name="profileJob" class="form__input form__input_type_job">
            <button tabindex="3" type="submit" class="form__save">Сохранить</button>
         </form>
         <button tabindex="4" type="button" class="popup__close"></button>
      </div>
   </div>
   <template id="card">
      <article class="card">
         <img src="" alt="" class="card__img">
         <div class="card__text-block">
            <h2 class="card__title"></h2>
            <button type="button" class="card__like"></button>
         </div>
      </article>
   </template>
   <script src="scripts/script.js"></script>
</body>

</html>
